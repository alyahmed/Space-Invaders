<!DOCTYPE html>
<html>
    <head>
        <title>Space Invaders Video Game</title>
        <!-- CSS Styles -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/settings.css">
        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>

    </head>
    <body >
        <div id="leftPanel"> </div>
        <div id="contents">
            <!-- Image files -->
        	<img src="img/spaceship.png" id = "spaceship" style="display:none">
        	<img src="img/invader.png" id = "invader" style="display:none">
        	<img src="img/rocket.gif" id = "rocket" style ="display:none">
        	<img src="img/bomb.gif" id = "bomb" style ="display:none">
            <img src="img/asteroid.gif" id = "asteroid" style ="display:none">

            <h4 id="pageTitle"> Space Invaders! </h4>
            <div id="background" ></div>
             <div id="gamecontainer">
                <canvas id="gameCanvas"></canvas>
                <div id="container">
                    <canvas id="bkCanvas" class="subcanvs"></canvas>
                    <canvas id="canvas" class="subcanvs"></canvas>
                </div>
            </div>
            <div id="info">
                <p>
                Welcome to Space Invader! Use the space bar to fire 
                at the invaders and the arrow keys to move. 
                Be careful you only have 3 lives. Good Luck!
                </p>
            </div>
            <script src="js/background.js"></script>
            <script src="js/game.js"></script>
            <script src="js/game_objects.js"></script>
            <script src="js/start.js"></script>
            
        </div>
        <div id="rightPanel"> </div>

    </body>
</html>
